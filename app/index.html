<!doctype html>
<html class="no-js">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title ng-bind="pageTitle"></title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/main.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

        <![endif]-->
    </head>
    <body ng-controller="ApplicationCtrl">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar" aria-expanded="false" aria-controls="top-navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Cognos WebApp</a>
                </div>
                <div id="top-navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav"  ng-hide="isAuthenticated() == false">
                        <li ng-class="(navLink === '/reports') ? 'active' : ''"><a ui-sref="ReportList">Overview</a></li>
                        <li ng-class="(navLink === '/edit') ? 'active' : ''"><a ui-sref="EditReport">Create Report</a></li>
                    </ul>
                    <p class="navbar-text" ng-hide="isAuthenticated() == false"><small>Signed in as {{currentUser}}</small></p>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="(navLink === '/Login') ? 'active' : ''"><a ui-sref="Login" ng-hide="isAuthenticated() == true" >Login</a></li>
