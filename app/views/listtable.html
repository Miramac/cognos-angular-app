<h1 class="heading -large"> {{ table.title }}</h1>

<table class="table">
    <tr ng-repeat="row in table.data">
        <th ng-if="row.type == 'header'" ng-repeat="cell in row.data">
            <span ng-repeat="item in cell">{{item.val}}</span>
        </th>
        <td ng-if="row.type == 'body'" ng-repeat="cell in row.data">
            <span ng-repeat="item in cell">{{item.val}}</span>
        </td>
    </tr>
</table>
<pre>
    {{table.data | json}}
</pre>
